[Environment]
device = default
master_port = random
world_size = auto
seed = 1
output_dir = ./outputs
torch_dtype = float32
use_libuv = 0
enable_autocast = False
enable_scaler = ${Environment:enable_autocast}

[Example]
name = Shock1aBmPil
dim_x = 1
method_soc = DfSocMartNet
method_pde = DfQuasiMartNet
method_evp = DfEvMartNet
repeat_time = 1
save_result_for_every_repeat_time = True
num_cost_path = ${Training:batsize}

[Network]
act_u = ReLU
act_v = ReLU
act_rho = LeakyReLU
num_hidden_u = 6
num_hidden_v = 6
num_hidden_rho = 0
width_u = 100
width_v = 100
width_rho = 600
rho_shell = sin
mulscale_rho = True
scale_factor = 100.
layer_norm = True

[Optimizer]
optimizer_u = RMSprop
optimizer_v = RMSprop
optimizer_lamb = RMSprop
optimizer_rho = RMSprop
lr0_u = 0.003
lr0_v = 0.003
lr0_rho = 0.03
lr0_lamb = 1e-2
kwargs_u = {}
kwargs_v = {}
kwargs_rho = {}
kwargs_lamb = {}
decay_stepgap_u = 100
decay_stepgap_v = 100
decay_stepgap_rho = 100
decay_stepgap_lamb = 100
decay_rate_u = 1e-2**(${decay_stepgap_u} / ${Training:max_iter})
decay_rate_v = ${decay_rate_u}
decay_rate_rho = ${decay_rate_u}
decay_rate_lamb = 1e-1**(${decay_stepgap_u} / ${Training:max_iter})

[Training]
max_iter = 9000
num_dt = 100
epochsize = 10000
batsize = 256
syspath_as_pilpath = False
rate_newpath = 0.2
inner_step_descend = 2
inner_step_ascend = 1

