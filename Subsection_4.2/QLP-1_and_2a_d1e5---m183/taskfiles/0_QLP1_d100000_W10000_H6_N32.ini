[Environment]
device = default
master_port = random
world_size = auto
seed = 1
output_dir = ./outputs
torch_dtype = float32
use_libuv = 0
enable_autocast = True
autocast_dtype = bfloat16
enable_scaler = ${Environment:enable_autocast}

[Example]
name = QLP1
dim_x = 100000
method_soc = DfSocMartNet
method_pde = DfQuasiMartNet
method_evp = DfEvMartNet
repeat_time = 3
save_result_for_every_repeat_time = True
num_cost_path = ${Training:batsize}

[Network]
layer_norm = True
act_u = ReLU
act_v = ReLU
act_rho = ReLU
num_hidden_u = 6
num_hidden_v = 6
num_hidden_rho = 0
width_u = 10000
width_v = 10000
width_rho = 1200
varscale = False
varscale_lb = 0.1
varscale_ub = 10.
multiscale_u = False
scale_step_u = 1.
num_subnets_u = 6
multiscale_v = False
scale_step_v = ${Network:scale_step_u}
num_subnets_v = ${Network:num_subnets_u}
multiscale_rho = ${Network:multiscale_u}
scale_step_rho = ${Network:scale_step_u}
num_subnets_rho = ${Network:num_subnets_u}
rho_shell = sin
scale_factor_rho = 10.

[Optimizer]
optimizer_u = RMSprop
optimizer_v = RMSprop
optimizer_lamb = RMSprop
optimizer_rho = RMSprop
lr0_u = 2.9999999999999984e-08
lr0_v = 2.9999999999999984e-08
lr0_rho = 2.999999999999999e-07
lr0_lamb = 1e-2
kwargs_u = {}
kwargs_v = {}
kwargs_rho = {}
kwargs_lamb = {}
decay_stepgap_u = 100
decay_stepgap_v = 100
decay_stepgap_rho = 100
decay_stepgap_lamb = 100
decay_rate_u = 0.1**(${decay_stepgap_u} / ${Training:max_iter})
decay_rate_v = 0.1**(${decay_stepgap_v} / ${Training:max_iter})
decay_rate_rho = 0.1**(${decay_stepgap_rho} / ${Training:max_iter})
decay_rate_lamb = 1e-1**(${decay_stepgap_u} / ${Training:max_iter})

[Training]
max_iter = 9000
num_dt = 32
epochsize = 2000
batsize = 32
syspath_as_pilpath = True
rate_newpath = 0.2
inner_step_descend = 2
inner_step_ascend = 1

